
name: Docker registry

on: [push]

jobs:
  github:
    runs-on: ubuntu-latest
    container: openjdk:11-jdk
    
    services:
      postgres:
        image: postgres
        # Provide the password for postgres
        ports:
          - "5432:5432"
        env:
          POSTGRES_PASSWORD: tp_devops
          POSTGRES_USER: tp_devops
          POSTGRES_DB: tp_devops
    
    steps:
      - uses: actions/checkout@v1
        
      - name: Test jar
        run: ./gradlew check -Pdatabase.url=postgres:5432/tp_devops -i
      
      - name: Compile jar
        run: ./gradlew assemble
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Compile jar
        run: ./gradlew assemble
      - name: Build :latest
        if: success()
        run: docker build -t jeremie3407/tpdocker -f docker/Dockerfile .

      - name: Login to github registry
        uses: actions-hub/docker/login@master
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        
      - name: Push to docker hub :latest
        if: success()
        uses: actions-hub/docker@master
        with:
          args: push jeremie3407/tpdocker
